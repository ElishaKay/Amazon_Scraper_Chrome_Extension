<div ng-controller="ScraperCtrl">

    <p>Hi there {{name}}, what would you like to scrape from Amazon Today?</p>

    <div ng-show="error" class="alert alert-danger"><strong>Error:</strong> {{errorMessage}}</div>

    <a ng-click="fetchSearchResults()" class="btn btn-block btn-info">
        Scrape Search Results</a>
        <br/>

        <a ng-click="fetchMyHistory()" class="btn btn-block btn-info">
        Scrape My Purchase History</a>
        <br/>

        <a ng-click="exportMyData()" class="btn btn-block btn-info">
          Export My Data</a>
        <br/>
        
            <div class="row">
              <div class="jumbotron text-muted text-center">
                  <p>Need Assistance?
                    <a target="_blank" href="https://myamazonhistory.com/contact">Contact Support Here</a>!</p>
              </div>
          </div>
</div>
